<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albion Battle Log Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-card: #12121a;
      --bg-card-hover: #1a1a25;
      --border-color: #2a2a3a;
      --gold: #c9a227;
      --gold-light: #e6c84a;
      --gold-dark: #9a7a1a;
      --text-primary: #e8e8e8;
      --text-secondary: #888;
      --red: #c94a4a;
      --green: #4ac94a;
      --blue: #4a8ac9;
      --purple: #9a4ac9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      background-image: 
        radial-gradient(ellipse at top, rgba(201, 162, 39, 0.03) 0%, transparent 50%),
        radial-gradient(ellipse at bottom, rgba(10, 10, 15, 1) 0%, transparent 100%);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 20px;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      color: var(--gold);
      text-shadow: 0 0 30px rgba(201, 162, 39, 0.3);
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Search Section */
    .search-section {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 30px;
    }

    .search-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search-tab {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      font-size: 0.9rem;
    }

    .search-tab:hover {
      border-color: var(--gold-dark);
      color: var(--text-primary);
    }

    .search-tab.active {
      background: linear-gradient(135deg, var(--gold-dark), var(--gold));
      border-color: var(--gold);
      color: #000;
      font-weight: 500;
    }

    .search-form {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      background: var(--bg-dark);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 12px 16px;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .search-input::placeholder {
      color: var(--text-secondary);
    }

    .server-select {
      background: var(--bg-dark);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 12px 16px;
      border-radius: 4px;
      font-family: inherit;
      cursor: pointer;
    }

    .search-btn {
      background: linear-gradient(135deg, var(--gold-dark), var(--gold));
      border: none;
      color: #000;
      padding: 12px 30px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      font-size: 1rem;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(201, 162, 39, 0.3);
    }

    .search-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 50px;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Results */
    .results-section {
      display: none;
    }

    .results-section.visible {
      display: block;
    }

    .battle-header {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 20px;
    }

    .battle-title {
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      color: var(--gold);
      margin-bottom: 15px;
    }

    .battle-meta {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .battle-meta span {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Teams */
    .teams-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 900px) {
      .teams-container {
        grid-template-columns: 1fr;
      }
    }

    .team-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }

    .team-header {
      padding: 15px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .team-header.killer {
      background: linear-gradient(90deg, rgba(74, 201, 74, 0.1), transparent);
      border-left: 3px solid var(--green);
    }

    .team-header.victim {
      background: linear-gradient(90deg, rgba(201, 74, 74, 0.1), transparent);
      border-left: 3px solid var(--red);
    }

    .team-name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .team-stats {
      display: flex;
      gap: 20px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .team-stats .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team-stats .stat-value {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Player List */
    .player-list {
      max-height: 500px;
      overflow-y: auto;
    }

    .player-row {
      display: grid;
      grid-template-columns: 1fr 80px 80px 80px;
      gap: 10px;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border-color);
      align-items: center;
      transition: background 0.2s;
    }

    .player-row:hover {
      background: var(--bg-card-hover);
    }

    .player-row:last-child {
      border-bottom: none;
    }

    .player-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .player-name {
      font-weight: 500;
      color: var(--text-primary);
    }

    .player-guild {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .player-stat {
      text-align: center;
      font-size: 0.9rem;
    }

    .player-stat.damage {
      color: var(--red);
    }

    .player-stat.healing {
      color: var(--green);
    }

    .player-stat.kills {
      color: var(--gold);
    }

    .damage-bar {
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .damage-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--red), var(--gold));
      border-radius: 2px;
      transition: width 0.5s ease-out;
    }

    /* Kill Events */
    .kill-events {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-top: 20px;
    }

    .kill-events-header {
      padding: 15px 20px;
      border-bottom: 1px solid var(--border-color);
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      color: var(--gold);
    }

    .kill-event {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .kill-event:last-child {
      border-bottom: none;
    }

    .kill-icon {
      font-size: 1.5rem;
    }

    .kill-details {
      flex: 1;
    }

    .kill-players {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .kill-players .killer-name {
      color: var(--green);
      font-weight: 500;
    }

    .kill-players .victim-name {
      color: var(--red);
      font-weight: 500;
    }

    .kill-time {
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    /* Error */
    .error-message {
      background: rgba(201, 74, 74, 0.1);
      border: 1px solid var(--red);
      border-radius: 8px;
      padding: 20px;
      color: var(--red);
      text-align: center;
      margin: 20px 0;
    }

    /* Recent Battles List */
    .battles-list {
      display: grid;
      gap: 15px;
    }

    .battle-item {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .battle-item:hover {
      border-color: var(--gold-dark);
      transform: translateX(5px);
    }

    .battle-item-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .battle-item-id {
      color: var(--gold);
      font-weight: 600;
    }

    .battle-item-time {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .battle-item-stats {
      display: flex;
      gap: 20px;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
      font-size: 0.85rem;
      border-top: 1px solid var(--border-color);
      margin-top: 50px;
    }

    footer a {
      color: var(--gold);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>âš”ï¸ ALBION BATTLE LOG</h1>
      <p class="subtitle">éå»ã®æˆ¦é—˜å±¥æ­´ã‚’æ¤œç´¢ãƒ»åˆ†æ</p>
    </header>

    <section class="search-section">
      <div class="search-tabs">
        <button class="search-tab active" data-type="battle">ãƒãƒˆãƒ«IDæ¤œç´¢</button>
        <button class="search-tab" data-type="player">ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æ¤œç´¢</button>
        <button class="search-tab" data-type="guild">ã‚®ãƒ«ãƒ‰æ¤œç´¢</button>
        <button class="search-tab" data-type="recent">æœ€è¿‘ã®ãƒãƒˆãƒ«</button>
      </div>
      
      <form class="search-form" id="searchForm">
        <input type="text" class="search-input" id="searchInput" placeholder="ãƒãƒˆãƒ«IDã‚’å…¥åŠ›...">
        <select class="server-select" id="serverSelect">
          <option value="americas">Americas</option>
          <option value="europe">Europe</option>
          <option value="asia">Asia</option>
        </select>
        <button type="submit" class="search-btn" id="searchBtn">æ¤œç´¢</button>
      </form>
    </section>

    <div class="loading" id="loading" style="display: none;">
      <div class="loading-spinner"></div>
      <p>ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...</p>
    </div>

    <div class="error-message" id="errorMessage" style="display: none;"></div>

    <section class="results-section" id="resultsSection">
      <!-- Results will be rendered here -->
    </section>

    <footer>
      <p>Powered by Albion Online API | éå…¬å¼ãƒ„ãƒ¼ãƒ«</p>
      <p>ãƒ‡ãƒ¼ã‚¿ã¯ <a href="https://albiononline.com" target="_blank">Sandbox Interactive GmbH</a> ã®æä¾›ã«ã‚ˆã‚‹ã‚‚ã®ã§ã™</p>
    </footer>
  </div>

  <script>
    // State
    let currentSearchType = 'battle';
    let currentServer = 'americas';

    // DOM Elements
    const searchTabs = document.querySelectorAll('.search-tab');
    const searchInput = document.getElementById('searchInput');
    const searchForm = document.getElementById('searchForm');
    const serverSelect = document.getElementById('serverSelect');
    const searchBtn = document.getElementById('searchBtn');
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('errorMessage');
    const resultsSection = document.getElementById('resultsSection');

    // Tab switching
    searchTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        searchTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentSearchType = tab.dataset.type;
        
        const placeholders = {
          battle: 'ãƒãƒˆãƒ«IDã‚’å…¥åŠ›...',
          player: 'ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼åã‚’å…¥åŠ›...',
          guild: 'ã‚®ãƒ«ãƒ‰åã‚’å…¥åŠ›...',
          recent: 'ï¼ˆå…¥åŠ›ä¸è¦ - ãã®ã¾ã¾æ¤œç´¢ï¼‰'
        };
        searchInput.placeholder = placeholders[currentSearchType];
        searchInput.value = '';
      });
    });

    // Server select
    serverSelect.addEventListener('change', () => {
      currentServer = serverSelect.value;
    });

    // Search handler
    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = searchInput.value.trim();

      if (currentSearchType !== 'recent' && !query) {
        showError('æ¤œç´¢èªã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }

      hideError();
      showLoading();
      resultsSection.classList.remove('visible');

      try {
        switch (currentSearchType) {
          case 'battle':
            await searchBattle(query);
            break;
          case 'player':
            await searchPlayer(query);
            break;
          case 'guild':
            await searchGuild(query);
            break;
          case 'recent':
            await searchRecent();
            break;
        }
      } catch (error) {
        console.error('Search error:', error);
        showError(error.message || 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
      } finally {
        hideLoading();
      }
    });

    // API Functions - Using local proxy
    async function fetchAPI(endpoint) {
      const url = `/api${endpoint}${endpoint.includes('?') ? '&' : '?'}server=${currentServer}`;
      console.log('Fetching:', url);
      
      const response = await fetch(url);
      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`APIã‚¨ãƒ©ãƒ¼: ${response.status} - ${errorText}`);
      }
      return response.json();
    }

    async function searchBattle(battleId) {
      // Get battle info
      const battle = await fetchAPI(`/battles/${battleId}`);
      
      // Get kill events for this battle
      const events = await fetchAPI(`/events/battle/${battleId}?offset=0&limit=51`);
      
      renderBattleDetails(battle, events);
    }

    async function searchPlayer(playerName) {
      // Search for player
      const searchResult = await fetchAPI(`/search?q=${encodeURIComponent(playerName)}`);
      
      if (!searchResult.players || searchResult.players.length === 0) {
        showError('ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
        return;
      }

      const player = searchResult.players[0];
      
      // Get player's recent deaths and kills
      const deaths = await fetchAPI(`/players/${player.Id}/deaths`);
      const kills = await fetchAPI(`/players/${player.Id}/kills`);
      
      renderPlayerBattles(player, deaths, kills);
    }

    async function searchGuild(guildName) {
      // Search for guild
      const searchResult = await fetchAPI(`/search?q=${encodeURIComponent(guildName)}`);
      
      if (!searchResult.guilds || searchResult.guilds.length === 0) {
        showError('ã‚®ãƒ«ãƒ‰ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
        return;
      }

      const guild = searchResult.guilds[0];
      
      // Get guild's top kills
      const topKills = await fetchAPI(`/guilds/${guild.Id}/top?limit=20`);
      
      renderGuildBattles(guild, topKills);
    }

    async function searchRecent() {
      const battles = await fetchAPI(`/battles?limit=20&sort=recent`);
      renderRecentBattles(battles);
    }

    // Render Functions
    function renderBattleDetails(battle, events) {
      // Process participants data
      const participants = {};
      let totalDamage = 0;
      let totalHealing = 0;

      events.forEach(event => {
        // Process killer
        if (event.Killer) {
          const id = event.Killer.Id;
          if (!participants[id]) {
            participants[id] = {
              name: event.Killer.Name,
              guildName: event.Killer.GuildName || '',
              allianceName: event.Killer.AllianceName || '',
              kills: 0,
              deaths: 0,
              damage: 0,
              healing: 0,
              side: 'killer'
            };
          }
          participants[id].kills++;
        }

        // Process victim
        if (event.Victim) {
          const id = event.Victim.Id;
          if (!participants[id]) {
            participants[id] = {
              name: event.Victim.Name,
              guildName: event.Victim.GuildName || '',
              allianceName: event.Victim.AllianceName || '',
              kills: 0,
              deaths: 0,
              damage: 0,
              healing: 0,
              side: 'victim'
            };
          }
          participants[id].deaths++;
        }

        // Process participants (damage dealers)
        if (event.Participants) {
          event.Participants.forEach(p => {
            const id = p.Id;
            if (!participants[id]) {
              participants[id] = {
                name: p.Name,
                guildName: p.GuildName || '',
                allianceName: p.AllianceName || '',
                kills: 0,
                deaths: 0,
                damage: 0,
                healing: 0,
                side: 'killer'
              };
            }
            participants[id].damage += p.DamageDone || 0;
            participants[id].healing += p.SupportHealingDone || 0;
            totalDamage += p.DamageDone || 0;
            totalHealing += p.SupportHealingDone || 0;
          });
        }
      });

      // Calculate percentages
      Object.values(participants).forEach(p => {
        p.damagePercent = totalDamage > 0 ? (p.damage / totalDamage * 100).toFixed(1) : 0;
        p.healingPercent = totalHealing > 0 ? (p.healing / totalHealing * 100).toFixed(1) : 0;
      });

      // Sort by damage
      const sortedParticipants = Object.values(participants).sort((a, b) => b.damage - a.damage);
      const maxDamage = sortedParticipants[0]?.damage || 1;

      // Render
      const battleTime = new Date(battle.startTime).toLocaleString('ja-JP');
      
      resultsSection.innerHTML = `
        <div class="battle-header">
          <h2 class="battle-title">âš”ï¸ Battle #${battle.id}</h2>
          <div class="battle-meta">
            <span>ğŸ“… ${battleTime}</span>
            <span>ğŸ‘¥ ${battle.totalPlayers || Object.keys(participants).length} ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼</span>
            <span>ğŸ’€ ${battle.totalKills || events.length} ã‚­ãƒ«</span>
            <span>â­ ${(battle.totalFame || 0).toLocaleString()} Fame</span>
          </div>
        </div>

        <div class="team-card">
          <div class="team-header killer">
            <span class="team-name">å‚åŠ è€…ä¸€è¦§ï¼ˆãƒ€ãƒ¡ãƒ¼ã‚¸é †ï¼‰</span>
            <div class="team-stats">
              <div class="stat">
                <span class="stat-value">${sortedParticipants.length}</span>
                <span>äºº</span>
              </div>
              <div class="stat">
                <span class="stat-value">${totalDamage.toLocaleString()}</span>
                <span>ç·ãƒ€ãƒ¡ãƒ¼ã‚¸</span>
              </div>
            </div>
          </div>
          <div class="player-list">
            <div class="player-row" style="background: var(--bg-dark); font-weight: 600; font-size: 0.8rem; color: var(--text-secondary);">
              <div>ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼</div>
              <div style="text-align: center;">ãƒ€ãƒ¡ãƒ¼ã‚¸%</div>
              <div style="text-align: center;">ãƒ’ãƒ¼ãƒ«%</div>
              <div style="text-align: center;">K/D</div>
            </div>
            ${sortedParticipants.map(p => `
              <div class="player-row">
                <div class="player-info">
                  <span class="player-name">${escapeHtml(p.name)}</span>
                  <span class="player-guild">${escapeHtml(p.guildName || 'No Guild')}</span>
                </div>
                <div class="player-stat damage">
                  ${p.damagePercent}%
                  <div class="damage-bar">
                    <div class="damage-bar-fill" style="width: ${(p.damage / maxDamage * 100)}%"></div>
                  </div>
                </div>
                <div class="player-stat healing">${p.healingPercent}%</div>
                <div class="player-stat kills">${p.kills}/${p.deaths}</div>
              </div>
            `).join('')}
          </div>
        </div>

        <div class="kill-events">
          <div class="kill-events-header">ğŸ’€ ã‚­ãƒ«ãƒ­ã‚°ï¼ˆæœ€æ–°20ä»¶ï¼‰</div>
          ${events.slice(0, 20).map(event => `
            <div class="kill-event">
              <span class="kill-icon">âš”ï¸</span>

    // Helper function to search battle by ID (called from onclick)
    async function searchBattleById(battleId) {
      searchInput.value = battleId;
      searchTabs.forEach(t => t.classList.remove('active'));
      searchTabs[0].classList.add('active');
      currentSearchType = 'battle';
      
      hideError();
      showLoading();
      resultsSection.classList.remove('visible');

      try {
        await searchBattle(battleId);
      } catch (error) {
        showError(error.message);
      } finally {
        hideLoading();
      }
    }

    // Utility functions
    function showLoading() {
      loading.style.display = 'block';
      searchBtn.disabled = true;
    }

    function hideLoading() {
      loading.style.display = 'none';
      searchBtn.disabled = false;
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function hideError() {
      errorMessage.style.display = 'none';
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
