<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albion Log</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fafafa;
      --bg-card: #ffffff;
      --bg-hover: #f5f5f5;
      --border: #e5e5e5;
      --text: #1a1a1a;
      --text-secondary: #737373;
      --accent: #171717;
      --red: #dc2626;
      --green: #16a34a;
      --blue: #2563eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    header {
      padding: 60px 20px 40px;
      text-align: center;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      cursor: pointer;
      transition: opacity 0.15s ease;
    }

    h1:hover {
      opacity: 0.7;
    }

    /* Search Section */
    .search-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .search-form {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 200px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: inherit;
      transition: border-color 0.15s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .search-input::placeholder {
      color: var(--text-secondary);
    }

    .server-select {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .search-btn {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      font-family: inherit;
      font-size: 0.95rem;
    }

    .search-btn:hover {
      opacity: 0.9;
    }

    .search-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Results */
    .results-section {
      display: none;
    }

    .results-section.visible {
      display: block;
    }

    .battle-header {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 16px;
    }

    .battle-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .battle-meta {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    /* Team Card */
    .team-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .team-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 3px solid var(--green);
    }

    .team-name {
      font-weight: 600;
    }

    .team-stats {
      display: flex;
      gap: 20px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .team-stats .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team-stats .stat-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
    }

    /* Player List */
    .player-list {
      overflow-x: auto;
    }

    .player-row {
      display: grid;
      grid-template-columns: 1fr 100px 100px 60px 180px;
      gap: 10px;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      align-items: center;
      transition: background 0.1s ease;
      min-width: 700px;
    }

    .player-row:hover {
      background: var(--bg-hover);
    }

    .player-row:last-child {
      border-bottom: none;
    }

    .player-row.header-row {
      background: var(--bg);
      font-weight: 600;
      font-size: 0.7rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .player-row.header-row:hover {
      background: var(--bg);
    }

    .player-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .player-name {
      font-weight: 500;
    }

    .player-guild {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .player-stat {
      text-align: center;
      font-size: 0.875rem;
    }

    .player-stat.damage {
      color: var(--red);
      font-weight: 500;
    }

    .player-stat.healing {
      color: var(--green);
      font-weight: 500;
    }

    .player-stat.kills {
      font-weight: 500;
    }

    .damage-bar {
      height: 3px;
      background: var(--border);
      border-radius: 2px;
      margin-top: 4px;
      overflow: hidden;
    }

    .damage-bar-fill {
      height: 100%;
      background: var(--red);
      border-radius: 2px;
      transition: width 0.4s ease-out;
    }

    .damage-value {
      font-size: 0.7rem;
      color: var(--text-secondary);
    }

    /* Equipment */
    .equipment-icons {
      display: flex;
      gap: 2px;
      justify-content: center;
    }

    .equip-icon {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      background: var(--bg);
      border: 1px solid var(--border);
      object-fit: contain;
    }

    .equip-icon.empty {
      opacity: 0.3;
    }

    /* Kill Events */
    .kill-events {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-top: 16px;
    }

    .kill-events-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
    }

    .kill-event {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
    }

    .kill-event:last-child {
      border-bottom: none;
    }

    .kill-icon {
      font-size: 1.2rem;
      opacity: 0.6;
    }

    .kill-details {
      flex: 1;
    }

    .kill-players {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 0.95rem;
    }

    .kill-players .killer-name {
      color: var(--green);
      font-weight: 500;
    }

    .kill-players .victim-name {
      color: var(--red);
      font-weight: 500;
    }

    .kill-time {
      color: var(--text-secondary);
      font-size: 0.8rem;
      margin-top: 2px;
    }

    /* Error */
    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: 16px;
      color: var(--red);
      text-align: center;
      margin: 20px 0;
      font-size: 0.95rem;
    }

    /* Battles List */
    .battles-list {
      display: grid;
      gap: 12px;
    }

    .battle-item {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px 20px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .battle-item:hover {
      border-color: var(--text-secondary);
    }

    .battle-item-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .battle-item-id {
      font-weight: 600;
    }

    .battle-item-time {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .battle-item-stats {
      display: flex;
      gap: 16px;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    /* Location Badge */
    .location-badge {
      display: inline-block;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    @media (max-width: 700px) {
      .player-row {
        grid-template-columns: 1fr 70px 70px 50px 120px;
        font-size: 0.8rem;
      }
      
      .equip-icon {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="logo" onclick="goHome()">Albion Log</h1>
    </header>

    <section class="search-section" id="searchSection">
      <form class="search-form" id="searchForm">
        <input type="text" class="search-input" id="searchInput" placeholder="プレイヤー名を入力...">
        <select class="server-select" id="serverSelect">
          <option value="asia">Asia</option>
          <option value="americas">Americas</option>
          <option value="europe">Europe</option>
        </select>
        <button type="submit" class="search-btn" id="searchBtn">検索</button>
      </form>
    </section>

    <div class="loading" id="loading" style="display: none;">
      <div class="loading-spinner"></div>
      <p>データを取得中...</p>
    </div>

    <div class="error-message" id="errorMessage" style="display: none;"></div>

    <section class="results-section" id="resultsSection">
      <!-- Results will be rendered here -->
    </section>
  </div>

  <script>
    // State
    let currentServer = 'asia';

    // DOM Elements
    const searchInput = document.getElementById('searchInput');
    const searchForm = document.getElementById('searchForm');
    const serverSelect = document.getElementById('serverSelect');
    const searchBtn = document.getElementById('searchBtn');
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('errorMessage');
    const resultsSection = document.getElementById('resultsSection');
    const searchSection = document.getElementById('searchSection');

    // Server select
    serverSelect.addEventListener('change', () => {
      currentServer = serverSelect.value;
    });

    // Search handler
    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = searchInput.value.trim();

      if (!query) {
        showError('プレイヤー名を入力してください');
        return;
      }

      hideError();
      showLoading();
      resultsSection.classList.remove('visible');

      try {
        await searchPlayer(query);
      } catch (error) {
        console.error('Search error:', error);
        showError(error.message || 'エラーが発生しました');
      } finally {
        hideLoading();
      }
    });

    // Go home function
    function goHome() {
      resultsSection.classList.remove('visible');
      resultsSection.innerHTML = '';
      searchInput.value = '';
      hideError();
    }

    // API Functions - Using local proxy
    async function fetchAPI(endpoint) {
      const url = `/api${endpoint}${endpoint.includes('?') ? '&' : '?'}server=${currentServer}`;
      console.log('Fetching:', url);
      
      const response = await fetch(url);
      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`APIエラー: ${response.status} - ${errorText}`);
      }
      return response.json();
    }

    async function searchPlayer(playerName) {
      // Search for player
      const searchResult = await fetchAPI(`/search?q=${encodeURIComponent(playerName)}`);
      
      if (!searchResult.players || searchResult.players.length === 0) {
        showError('プレイヤーが見つかりませんでした');
        return;
      }

      const player = searchResult.players[0];
      
      // Get player's recent deaths and kills
      const deaths = await fetchAPI(`/players/${player.Id}/deaths`);
      const kills = await fetchAPI(`/players/${player.Id}/kills`);
      
      renderPlayerBattles(player, deaths, kills);
    }

    async function searchBattle(battleId) {
      // Get battle info
      const battle = await fetchAPI(`/battles/${battleId}`);
      
      // Get kill events for this battle
      const events = await fetchAPI(`/events/battle/${battleId}?offset=0&limit=100`);
      
      renderBattleDetails(battle, events);
    }

    // Equipment render helper
    function getEquipmentIcon(item) {
      if (!item || !item.Type) {
        return '<div class="equip-icon empty"></div>';
      }
      const itemId = item.Type;
      const quality = item.Quality || 1;
      const url = `https://render.albiononline.com/v1/item/${itemId}.png?quality=${quality}&size=64`;
      return `<img class="equip-icon" src="${url}" alt="${itemId}" title="${itemId}" onerror="this.classList.add('empty'); this.src='';">`;
    }

    // Render Functions
    function renderBattleDetails(battle, events) {
      // Process participants data
      const participants = {};
      let totalDamage = 0;
      let totalHealing = 0;

      events.forEach(event => {
        // Process killer
        if (event.Killer) {
          const id = event.Killer.Id;
          if (!participants[id]) {
            participants[id] = {
              name: event.Killer.Name,
              guildName: event.Killer.GuildName || '',
              allianceName: event.Killer.AllianceName || '',
              kills: 0,
              deaths: 0,
              damage: 0,
              healing: 0,
              equipment: event.Killer.Equipment || {}
            };
          }
          participants[id].kills++;
          // Update equipment if not set
          if (!participants[id].equipment || Object.keys(participants[id].equipment).length === 0) {
            participants[id].equipment = event.Killer.Equipment || {};
          }
        }

        // Process victim
        if (event.Victim) {
          const id = event.Victim.Id;
          if (!participants[id]) {
            participants[id] = {
              name: event.Victim.Name,
              guildName: event.Victim.GuildName || '',
              allianceName: event.Victim.AllianceName || '',
              kills: 0,
              deaths: 0,
              damage: 0,
              healing: 0,
              equipment: event.Victim.Equipment || {}
            };
          }
          participants[id].deaths++;
          // Update equipment from victim (often more complete)
          if (event.Victim.Equipment) {
            participants[id].equipment = event.Victim.Equipment;
          }
        }

        // Process participants (damage dealers)
        if (event.Participants) {
          event.Participants.forEach(p => {
            const id = p.Id;
            if (!participants[id]) {
              participants[id] = {
                name: p.Name,
                guildName: p.GuildName || '',
                allianceName: p.AllianceName || '',
                kills: 0,
                deaths: 0,
                damage: 0,
                healing: 0,
                equipment: p.Equipment || {}
              };
            }
            participants[id].damage += p.DamageDone || 0;
            participants[id].healing += p.SupportHealingDone || 0;
            totalDamage += p.DamageDone || 0;
            totalHealing += p.SupportHealingDone || 0;
            // Update equipment
            if (p.Equipment && Object.keys(p.Equipment).length > 0) {
              participants[id].equipment = p.Equipment;
            }
          });
        }
      });

      // Calculate percentages
      Object.values(participants).forEach(p => {
        p.damagePercent = totalDamage > 0 ? (p.damage / totalDamage * 100).toFixed(1) : 0;
        p.healingPercent = totalHealing > 0 ? (p.healing / totalHealing * 100).toFixed(1) : 0;
      });

      // Sort by damage
      const sortedParticipants = Object.values(participants).sort((a, b) => b.damage - a.damage);
      const maxDamage = sortedParticipants[0]?.damage || 1;

      // Get location if available
      const location = events[0]?.Location || battle.clusterName || '';

      // Render
      const battleTime = new Date(battle.startTime).toLocaleString('ja-JP');
      
      resultsSection.innerHTML = `
        <div class="battle-header">
          <h2 class="battle-title">Battle #${battle.id}</h2>
          <div class="battle-meta">
            <span>${battleTime}</span>
            <span>${battle.totalPlayers || Object.keys(participants).length} players</span>
            <span>${battle.totalKills || events.length} kills</span>
            <span>${(battle.totalFame || 0).toLocaleString()} Fame</span>
            ${location ? `<span class="location-badge">${escapeHtml(location)}</span>` : ''}
          </div>
        </div>

        <div class="team-card">
          <div class="team-header">
            <span class="team-name">参加者（ダメージ順）</span>
            <div class="team-stats">
              <div class="stat">
                <span class="stat-value">${sortedParticipants.length}</span>
                <span>人</span>
              </div>
              <div class="stat">
                <span class="stat-value">${totalDamage.toLocaleString()}</span>
                <span>総ダメージ</span>
              </div>
            </div>
          </div>
          <div class="player-list">
            <div class="player-row header-row">
              <div>プレイヤー</div>
              <div style="text-align: center;">ダメージ</div>
              <div style="text-align: center;">ヒール</div>
              <div style="text-align: center;">K/D</div>
              <div style="text-align: center;">装備</div>
            </div>
            ${sortedParticipants.map(p => `
              <div class="player-row">
                <div class="player-info">
                  <span class="player-name">${escapeHtml(p.name)}</span>
                  <span class="player-guild">${escapeHtml(p.guildName || 'No Guild')}</span>
                </div>
                <div class="player-stat damage">
                  ${p.damagePercent}%
                  <div class="damage-value">${p.damage.toLocaleString()}</div>
                  <div class="damage-bar">
                    <div class="damage-bar-fill" style="width: ${(p.damage / maxDamage * 100)}%"></div>
                  </div>
                </div>
                <div class="player-stat healing">
                  ${p.healingPercent}%
                  <div class="damage-value">${p.healing.toLocaleString()}</div>
                </div>
                <div class="player-stat kills">${p.kills}/${p.deaths}</div>
                <div class="equipment-icons">
                  ${getEquipmentIcon(p.equipment?.MainHand)}
                  ${getEquipmentIcon(p.equipment?.OffHand)}
                  ${getEquipmentIcon(p.equipment?.Head)}
                  ${getEquipmentIcon(p.equipment?.Armor)}
                  ${getEquipmentIcon(p.equipment?.Shoes)}
                </div>
              </div>
            `).join('')}
          </div>
        </div>

        <div class="kill-events">
          <div class="kill-events-header">キルログ</div>
          ${events.slice(0, 30).map(event => `
            <div class="kill-event">
              <span class="kill-icon">→</span>
              <div class="kill-details">
                <div class="kill-players">
                  <span class="killer-name">${escapeHtml(event.Killer?.Name || 'Unknown')}</span>
                  <span>killed</span>
                  <span class="victim-name">${escapeHtml(event.Victim?.Name || 'Unknown')}</span>
                </div>
                <div class="kill-time">${new Date(event.TimeStamp).toLocaleString('ja-JP')} · ${(event.TotalVictimKillFame || 0).toLocaleString()} Fame</div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
      
      resultsSection.classList.add('visible');
    }

    function renderPlayerBattles(player, deaths, kills) {
      const allEvents = [...deaths, ...kills].sort((a, b) => 
        new Date(b.TimeStamp) - new Date(a.TimeStamp)
      );

      resultsSection.innerHTML = `
        <div class="battle-header">
          <h2 class="battle-title">${escapeHtml(player.Name)}</h2>
          <div class="battle-meta">
            <span>${escapeHtml(player.GuildName || 'No Guild')}</span>
            <span>${kills.length} kills</span>
            <span>${deaths.length} deaths</span>
          </div>
        </div>

        <div class="battles-list">
          ${allEvents.slice(0, 30).map(event => {
            const isKill = kills.includes(event);
            const otherPlayer = isKill ? event.Victim : event.Killer;
            
            return `
              <div class="battle-item" onclick="searchBattleById('${event.BattleId}')">
                <div class="battle-item-header">
                  <span class="battle-item-id">${isKill ? 'Kill' : 'Death'} · Battle #${event.BattleId}</span>
                  <span class="battle-item-time">${new Date(event.TimeStamp).toLocaleString('ja-JP')}</span>
                </div>
                <div class="battle-item-stats">
                  <span>${isKill ? 'Killed' : 'Killed by'}: ${escapeHtml(otherPlayer?.Name || 'Unknown')}</span>
                  <span>${(event.TotalVictimKillFame || 0).toLocaleString()} Fame</span>
                  ${event.Location ? `<span class="location-badge">${escapeHtml(event.Location)}</span>` : ''}
                </div>
              </div>
            `;
          }).join('')}
        </div>
      `;
      
      resultsSection.classList.add('visible');
    }

    // Helper function to search battle by ID
    async function searchBattleById(battleId) {
      hideError();
      showLoading();
      resultsSection.classList.remove('visible');

      try {
        await searchBattle(battleId);
      } catch (error) {
        showError(error.message);
      } finally {
        hideLoading();
      }
    }

    // Utility functions
    function showLoading() {
      loading.style.display = 'block';
      searchBtn.disabled = true;
    }

    function hideLoading() {
      loading.style.display = 'none';
      searchBtn.disabled = false;
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function hideError() {
      errorMessage.style.display = 'none';
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
